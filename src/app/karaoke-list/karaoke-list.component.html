<div fxLayout="column">
  <div
    fxLayout="row"
    fxLayoutAlign="center center"
    fxFlex
    style="color: white; padding: 0 20px;"
    fxLayoutGap="30px"
  >
    <div fxFlex="40%" fxLayoutAlign="start center">
      <h1 class="title">Karaoke Box</h1>
    </div>
    <mat-form-field fxFlex="40%">
      <input
        [(ngModel)]="searchTerm"
        (keyup)="change($event)"
        matInput
        placeholder="Search"
      />
    </mat-form-field>
    <div fxFlex="20%" fxLayoutAlign="end center">
      <button (click)="addKaraoke()" mat-raised-button>Add Karaoke</button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start" style="padding: 50px;">
    <mat-card class="song-card" *ngFor="let song of songs" (click)="play(song.id)">
      <div class="overlay-container">
        <img mat-card-image [src]="getThumbnail(song.thumbnailLink)" />
        <div class="overlay">
          <a class="icon" title="Play">
            <mat-icon class="play-icon">play_circle_filled</mat-icon>
          </a>
        </div>
      </div>
      <mat-card-header>
        <mat-card-subtitle [title]="song.songName">
          {{ song.songName | titlecase}}
        </mat-card-subtitle>
        <mat-card-subtitle [title]="song.artistName">
          {{ song.artistName | titlecase}}
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
